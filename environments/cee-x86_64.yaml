spack:
  specs:
  - amr-wind+openfast
  - py-stk ^trilinos@master
  - matrix:
    - [nalu-wind+hypre+openfast+tioga+wind-utils]
    - [^trilinos@develop, ^trilinos@master ^openfast@master]
  config:
    install_tree:
      padded_length: 128
    source_cache: /projects/wind/.spack/downloads
    misc_cache: /projects/wind/.spack/cache
    mirrors:
      local_cache: /projects/wind/spack-manager/cache
  packages:
    all:
      compiler: [gcc, intel]
      providers:
        mpi:
        - openmpi
      variants: +mpi build_type=Release
      target: [x86_64]
    openmpi:
      version: [4.0.5]
      buildable: false
      externals:
      - spec: openmpi@4.0.5
        prefix: /projects/sierra/linux_rh7/SDK/mpi/openmpi/4.0.5-gcc-7.2.0-RHEL7/
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr/bin/pkg-config
    hdf5:
      version: [1.10.6]
      variants: +mpi+cxx+hl
    zlib:
      version: [1.2.5]
      buildable: false
      externals:
      - spec: zlib@1.2.5
        prefix: /usr/
    bzip2:
      version: [1.6.0]
      buildable: false
      externals:
      - spec: bzip2@1.6.0
        prefix: /usr/
    cmake:
      variants: +ownlibs
      externals:
      - spec: cmake@3.13.2
        prefix: /usr/netpub/cmake-3.13.2-Linux-x86_64
    openblas:
      version: [0.3.10]
  compilers:
  - compiler:
      environment: {}
      extra_rpaths:
      - /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/lib64
      - /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/lib
      - /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/libexec
      flags: {}
      modules: []
      operating_system: rhel7
      paths:
        cc: /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/bin/gcc
        cxx: /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/bin/g++
        f77: /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/bin/gfortran
        fc: /projects/sierra/linux_rh7/SDK/compilers/gcc/7.2.0-RHEL6/bin/gfortran
      spec: gcc@7.2.0
      target: x86_64
  - compiler:
      spec: intel@19.0.3.199
      paths:
        cc: /projects/sierra/linux_rh7/SDK/compilers/intel/composer_xe_2019.3.199/compilers_and_libraries/linux/bin/intel64/icc
        cxx: /projects/sierra/linux_rh7/SDK/compilers/intel/composer_xe_2019.3.199/compilers_and_libraries/linux/bin/intel64/icpc
        f77: /projects/sierra/linux_rh7/SDK/compilers/intel/composer_xe_2019.3.199/compilers_and_libraries/linux/bin/intel64/ifort
        fc: /projects/sierra/linux_rh7/SDK/compilers/intel/composer_xe_2019.3.199/compilers_and_libraries/linux/bin/intel64/ifort
      flags: {}
      operating_system: rhel7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  repos:
  - /projects/wind/spack-manager/repos/exawind
  view: true
