spack:
  include:
  - $spack/../configs/base/config.yaml
  - $spack/../configs/base/packages.yaml
  - $spack/../configs/base/repos.yaml
  - $spack/../configs/darwin/config.yaml
  - $spack/../configs/darwin/packages.yaml
  specs:
  - amr-wind-nightly +netcdf+hypre+masa+openfast~latest_amrex
  - nalu-wind-nightly +fftw+hypre+openfast+tioga+wind-utils 
  #- exawind-nightly
  packages:
    all:
      #target: [x86_64]
      compiler: [apple-clang@12.0.0, gcc, clang]
      variants: build_type=Release +mpi host_name=darwin.hpc.nrel.gov
      providers:
        mpi: [openmpi, mpich]
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
  view: true
  concretization: together
